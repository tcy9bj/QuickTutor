{% extends "tutor/base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
    <div class="container d-flex justify-content-center">
        <div class="content-section mt-3 w-50">
            <form method="POST" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Log Out</legend>
                    <p class="mb-3">Are you sure you want to log out?</p>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Log Out</button>
                    <a class="btn btn-outline-secondary" href="{% url 'home' %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
