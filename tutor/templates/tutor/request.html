{% extends "tutor/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <div class="container">
      <form method='post'>
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Submit a question to receive assistance</legend>
            {{ form|crispy }}
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Submit Question</button>
            </div>
        </fieldset>
      </form>
    </div>
{% endblock content %}
