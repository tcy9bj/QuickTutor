{% load static %}

<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'tutor/main.css' %}">

    <!-- Site title (shown in tab) -->
    <title>Quick Tutor</title>

    <!-- Site Icon (shown in tab)-->
    <link rel="shortcut icon" type="image/png" href="{% static 'tutor/images/QT.png' %}"/>
</head>

<body>
  <!-- Header Picture -->
  <header class="section-1 box"></header>

  <!-- Navbar -->
  <div class="section-2 box">
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-transparent fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="{% url 'home' %}">
            <img class="resize" src="../../../static/tutor/images/quickTutorlogowhite.png" alt="Logo">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
              <a class="nav-item nav-link" href="{% url 'profile_page' user.profile.id %}">Profile</a>
              <a class="nav-item nav-link" href="{% url 'inbox' %}">Requests</a>
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              <a id="logout" href="{% url 'account_logout' %}" style="color: white;">Logout</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </div>

  <main role="main" class="container">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{%endif%} alert-dismissible" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
    
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer fixed-bottom" style="text-align: center; background-color: #E6E6E6">
    <!-- Copyright -->
    <div class="py-3" style="color: rgb(82, 82, 82)">Â© 2020 Copyright: Team QT-314</div>
    
  </footer>

</body>
