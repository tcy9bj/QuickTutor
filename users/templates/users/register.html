{% extends "tutor/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
	<div style="display: flex; justify-content: center;">
		<div class="content-section" style="width: 600px;">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="border-bottom mb-4">Customize your Profile!</legend>
					{{ user_form|crispy }}
					{{ profile_form|crispy }}
				</fieldset>
				<div class="form-group">
					<button class="btn btn-outline-info" type="submit">Complete Registration</button>
				</div>
			</form>
		</div>
	</div>
{% endblock content %}
