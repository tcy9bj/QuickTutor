{% extends "tutor/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
	<div style="display: flex; justify-content: center;">
		<div class="content-section" style="width: 600px;">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="border-bottom mb-4">Sign Up!</legend>
					{{ user_form|crispy }}
					{{ profile_form|crispy }}
				</fieldset>
				<div class="form-group">
					<button class="btn btn-outline-info" type="submit">Create Account</button>
				</div>
			</form>
			<div class="border-top pt-3">
				<small class="text-muted">Already have an account? <a class="ml-2" href="#">Login</a></small>
			</div>
		</div>
	</div>
{% endblock content %}
