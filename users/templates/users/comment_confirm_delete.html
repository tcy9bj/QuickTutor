{% extends "tutor/base.html" %}
{% load static %}

{% block content %}
    <div class="content-section mt-3 mb-3">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Review</legend>
                <h2 class="mb-3">Are you sure you want to delete this review of {{ object.reviewee.profile.first_name }} {{ object.reviewee.profile.last_name }}?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'profile_page' object.reviewee.profile.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
