{% extends "tutor/base.html" %}
{% load static %}

{% block content %}
    <div class="container d-flex justify-content-center">
        <div class="content-section w-50 mt-3">
            <form method='post'>
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Leave a Rating for {{ profile.first_name }} {{ profile.last_name }}</legend>
                    <p>Please make sure your rating is an accurate representation of your experience.</p>
                    <label for="rating">Tutor Rating (0-10):</label>
                    <input type="number" id="rating" name="rating" min="0" max="10">
                    <div class="form-group">
                        <button class="btn btn-outline-info mt-3" type="submit">Submit Review</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock content %}
